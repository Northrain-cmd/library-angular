<div class="wrapper">
    <app-add-book class="addBook" (newBook)="onNewBook($event)"></app-add-book>
    <div class="container">
    <app-book (changeRead)="onChangeRead($event)" (edit)="onEdit($event)" (delete)="deleteBook($event)"
      *ngFor="let book of this.BookService.books$ |async" [book]="book"></app-book>
    </div>
</div>
